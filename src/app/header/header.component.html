<header>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-accent-primary p-0 px-3">
    <div class="container-fluid">
      <a class="navbar-brand text-white" routerLink>
        <img
          src="./assets/img/profile-img.png"
          width="35"
          height="35"
          alt="profile img"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse"
        id="navbarSupportedContent"
        *ngIf="
          jsonData &&
          jsonData.LiveEvents &&
          jsonData.invitations &&
          jsonData.languages
        "
      >
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink
              [innerHTML]="headerContent.home"
            ></a>
          </li>

          <li class="nav-item dropdown" ngbDropdown>
            <a
              class="nav-link dropdown-toggle"
              role="button"
              aria-expanded="false"
              ngbDropdownToggle
              [innerHTML]="headerContent.sessions"
            >
            </a>
            <ul class="dropdown-menu" ngbDropdownMenu>
              <li *ngFor="let session of jsonData.LiveEvents">
                <a class="dropdown-item" routerLink>{{ session }}</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              routerLink
              [innerHTML]="headerContent.video"
            ></a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink
              [innerHTML]="headerContent.books"
            ></a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink
              [innerHTML]="headerContent.articles"
            ></a>
          </li>
          <li class="nav-item dropdown" ngbDropdown>
            <a
              class="nav-link dropdown-toggle"
              role="button"
              aria-expanded="false"
              ngbDropdownToggle
              [innerHTML]="headerContent.invite"
            >
            </a>
            <ul class="dropdown-menu" ngbDropdownMenu>
              <li *ngFor="let invitation of jsonData.invitations">
                <a class="dropdown-item" routerLink>{{ invitation }}</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink
              [innerHTML]="headerContent.media"
            ></a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink
              [innerHTML]="headerContent.donate"
            ></a>
          </li>
        </ul>

        <div class="d-flex align-items-center gap-2">
          <ul class="list-group">
            <li
              class="list-group-item dropdown bg-accent-primary p-1"
              ngbDropdown
            >
              <a
                class="nav-link dropdown-toggle p-0"
                role="button"
                aria-expanded="false"
                ngbDropdownToggle
              >
                EN
              </a>
              <ul class="dropdown-menu" ngbDropdownMenu>
                <li *ngFor="let language of jsonData.languages">
                  <a class="dropdown-item" routerLink>{{ language }}</a>
                </li>
              </ul>
            </li>
          </ul>
          <button class="btn btn-link text-white fs-5">
            <i class="bi bi-telephone"></i>
          </button>

          <!-- offcanvas right menu button -->
          <button
            class="btn btn-primary bg-accent-primary border-0 p-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
          >
            <i class="bi bi-list"></i>
            Menu
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- offcanvas right menu -->
  <app-side-nav></app-side-nav>
</header>
<!-- ad banner -->
<app-ad-banner></app-ad-banner>
