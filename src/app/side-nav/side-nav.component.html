<div
  class="offcanvas offcanvas-end"
  tabindex="-1"
  id="offcanvasRight"
  aria-labelledby="offcanvasRightLabel"
  *ngIf="
    jsonData &&
    jsonData.ManagementData &&
    jsonData.MoreAbout &&
    jsonData.Categories
  "
>
  <div class="offcanvas-header">
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <div class="d-flex">
      <a
        [routerLink]="'#'"
        class="link-danger link-underline-opacity-0 link-underline fs-6 w-100"
      >
        <i class="bi bi-person-circle fs-2"></i>
        Login
      </a>
    </div>
    <hr class="hr mt-3" />
    <div
      class="list-group border-light-subtle shadow-0"
      *ngFor="let management of jsonData.ManagementData"
    >
      <a
        [routerLink]="'#'"
        class="list-group-item list-group-item-action"
        aria-current="true"
      >
        {{ management }}
      </a>
    </div>
    <hr class="hr mt-3" />
    <span class="fw-600 ps-3 fs-12">MORE</span>
    <div
      class="list-group border-light-subtle shadow-0"
      *ngFor="let more of jsonData.MoreAbout"
    >
      <a
        [routerLink]="'#'"
        class="list-group-item list-group-item-action"
        aria-current="true"
      >
        {{ more }}
      </a>
    </div>
    <hr class="hr mt-3" />
    <span class="fw-600 ps-3 fs-12">EXPLORE CATEGORIES</span>
    <div
      class="list-group border-light-subtle shadow-0"
      *ngFor="let categories of jsonData.Categories"
    >
      <a
        [routerLink]="'#'"
        class="list-group-item list-group-item-action"
        aria-current="true"
      >
        {{ categories }}
      </a>
    </div>
  </div>
</div>
